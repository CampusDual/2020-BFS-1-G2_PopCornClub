<p *ngIf= "movie">
  Movie title: {{movie.movie_name}}<br>
  Premiere: {{movie.premiere}}<br>
  Movie Year: {{movie.movie_year}}<br>
  Description: {{movie.description}}<br>
  Duration: {{movie.duration}}<br>
  Poster: <img src="{{movie.poster}}" /><br>
  Media rating: {{movie.media_rating}}<br>
</p>
